
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDevisTypeChpLabel" translate="taamineApp.devisTypeChp.home.createOrEditLabel">Create or edit a DevisTypeChp</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="devisTypeChp.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="taamineApp.devisTypeChp.actif" for="field_actif">Actif</label>
            <input type="checkbox" class="form-control" name="actif" id="field_actif"
                    ng-model="devisTypeChp.actif"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="taamineApp.devisTypeChp.obligatoire" for="field_obligatoire">Obligatoire</label>
            <input type="checkbox" class="form-control" name="obligatoire" id="field_obligatoire"
                    ng-model="devisTypeChp.obligatoire"
                     />
        </div>

        <div class="form-group">
            <label translate="taamineApp.devisTypeChp.devisType" for="field_devisType">devisType</label>
            <select class="form-control" id="field_devisType" name="devisType" ng-model="devisTypeChp.devisTypeId" ng-options="typeDevis.id as typeDevis.id for typeDevis in typedeviss">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="taamineApp.devisTypeChp.champ" for="field_champ">champ</label>
            <select class="form-control" id="field_champ" name="champ" ng-model="devisTypeChp.champId" ng-options="champ.id as champ.id for champ in champs">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
