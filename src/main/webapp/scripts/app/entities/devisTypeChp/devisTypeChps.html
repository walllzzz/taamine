<div>
    <h2 translate="taamineApp.devisTypeChp.home.title">DevisTypeChps</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="devisTypeChp.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="taamineApp.devisTypeChp.home.createLabel">Create new DevisTypeChp
                    </span>
                </button>
               
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="taamineApp.devisTypeChp.actif">Actif</span></th>
                    <th><span translate="taamineApp.devisTypeChp.obligatoire">Obligatoire</span></th>
                    <th><span translate="taamineApp.devisTypeChp.devisType">devisType</span></th>
                    <th><span translate="taamineApp.devisTypeChp.champ">champ</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="devisTypeChp in devisTypeChps track by devisTypeChp.id">
                    <td><a ui-sref="devisTypeChp.detail({id:devisTypeChp.id})">{{devisTypeChp.id}}</a></td>
                    <td>{{devisTypeChp.actif}}</td>
                    <td>{{devisTypeChp.obligatoire}}</td>
                    <td>
                        <a ui-sref="typeDevis.detail({id:devisTypeChp.devisTypeId})">{{devisTypeChp.devisTypeId}}</a>
                    </td>
                    <td>
                        <a ui-sref="champ.detail({id:devisTypeChp.champId})">{{devisTypeChp.champId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="devisTypeChp.detail({id:devisTypeChp.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="devisTypeChp.edit({id:devisTypeChp.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="devisTypeChp.delete({id:devisTypeChp.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
