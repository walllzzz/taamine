<div>
    <h2>Saisie devis assurence</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
              
               
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
     <form name="test" role="form" ng-submit="save()" >
        <table class="jh-table table table-striped">
         	<thead>
                <tr>
                   
                    <th><span >Libelle Champs</span></th>
                   
                    <th><span >Champ Valeur</span></th>
                    <th></th>
                </tr>
            </thead>
            
             
            <tbody>
            
             	<jh-alert-error></jh-alert-error>
                <tr ng-repeat="devisTypeChp in devisTypeChps track by devisTypeChp.id">
					<td>
        			<div class="form-group">
            			<label for="id" >
            			{{devisTypeChp.champ.chpLibelle}}
            			</label>
            			<label ng-show="devisTypeChp.obligatoire">*</label>
            		
        			</div>
        			</td>
                   
                    <td>
                    <div ng-switch on="devisTypeChp.champ.chpDansListe">
					<div ng-switch-when="true">
						  <select name="singleSelect" class="form-control" ng-model="devisTypeChp.valeurChamp.valValeur">
						  	<option ng-repeat="option in devisTypeChp.champ.list" value="{{option.valeur}}">{{option.valeur}}</option>
    					  </select>
					</div>
					<div ng-switch-default>
						<input type="text" class="form-control" id="{{devisTypeChp.valeurChamp.champId}}" name="{{devisTypeChp.champ.libelle}}"
												ng-model="devisTypeChp.valeurChamp.valValeur" />
					</div>
				</div></td>
                  <td>
                 
                  </td>
                </tr>
               
            </tbody>
            
           
        </table>
         <button type="submit" class="btn btn-primary">
           			 <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                  	</button>
             </form>
    </div>
</div>
