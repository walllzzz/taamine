
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myChampLabel" translate="taamineApp.champ.home.createOrEditLabel">Create or edit a Champ</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="champ.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="taamineApp.champ.chpLibelle" for="field_chpLibelle">ChpLibelle</label>
            <input type="text" class="form-control" name="chpLibelle" id="field_chpLibelle"
                    ng-model="champ.chpLibelle"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="taamineApp.champ.chpDansListe" for="field_chpDansListe">ChpDansListe</label>
            <input type="checkbox" class="form-control" name="chpDansListe" id="field_chpDansListe"
                    ng-model="champ.chpDansListe"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="taamineApp.champ.chpType" for="field_chpType">ChpType</label>
            <input type="number" class="form-control" name="chpType" id="field_chpType"
                    ng-model="champ.chpType"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
