<div>
    <h2 translate="taamineApp.proposition.home.title">Propositions</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="proposition.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="taamineApp.proposition.home.createLabel">Create new Proposition
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="taamineApp.proposition.prix">Prix</span></th>
                    <th><span translate="taamineApp.proposition.dateProposition">DateProposition</span></th>
                    <th><span translate="taamineApp.proposition.devis">devis</span></th>
                    <th><span translate="taamineApp.proposition.entreprise">entreprise</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proposition in propositions track by proposition.id">
                    <td><a ui-sref="proposition.detail({id:proposition.id})">{{proposition.id}}</a></td>
                    <td>{{proposition.prix}}</td>
                    <td>{{proposition.dateProposition | date:'medium'}}</td>
                    <td>
                        <a ui-sref="devis.detail({id:proposition.devisId})">{{proposition.devisId}}</a>
                    </td>
                    <td>
                        {{proposition.entrepriseId}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="proposition.detail({id:proposition.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proposition.edit({id:proposition.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proposition.delete({id:proposition.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
