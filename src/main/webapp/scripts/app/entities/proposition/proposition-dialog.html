
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPropositionLabel" translate="taamineApp.proposition.home.createOrEditLabel">Create or edit a Proposition</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="proposition.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="taamineApp.proposition.prix" for="field_prix">Prix</label>
            <input type="text" class="form-control" name="prix" id="field_prix"
                    ng-model="proposition.prix"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="taamineApp.proposition.dateProposition" for="field_dateProposition">DateProposition</label>
            <input id="field_dateProposition" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="proposition.dateProposition" is-open="datePickerForDateProposition.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForDatePropositionOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label translate="taamineApp.proposition.devis" for="field_devis">devis</label>
            <select class="form-control" id="field_devis" name="devis" ng-model="proposition.devisId" ng-options="devis.id as devis.id for devis in deviss">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="taamineApp.proposition.entreprise" for="field_entreprise">entreprise</label>
            <select class="form-control" id="field_entreprise" name="entreprise" ng-model="proposition.entrepriseId" ng-options="user.id as user.id for user in users">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
