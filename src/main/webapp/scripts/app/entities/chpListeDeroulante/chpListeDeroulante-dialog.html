
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myChpListeDeroulanteLabel" translate="taamineApp.chpListeDeroulante.home.createOrEditLabel">Create or edit a ChpListeDeroulante</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="chpListeDeroulante.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="taamineApp.chpListeDeroulante.valeur" for="field_valeur">Valeur</label>
            <input type="text" class="form-control" name="valeur" id="field_valeur"
                    ng-model="chpListeDeroulante.valeur"
                     />
        </div>

        <div class="form-group">
            <label translate="taamineApp.chpListeDeroulante.champ" for="field_champ">champ</label>
            <select class="form-control" id="field_champ" name="champ" ng-model="chpListeDeroulante.champId" ng-options="champ.id as champ.id for champ in champs">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
