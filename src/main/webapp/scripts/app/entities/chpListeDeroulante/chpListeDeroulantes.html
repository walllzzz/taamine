<div>
    <h2 translate="taamineApp.chpListeDeroulante.home.title">ChpListeDeroulantes</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="chpListeDeroulante.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="taamineApp.chpListeDeroulante.home.createLabel">Create new ChpListeDeroulante
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="taamineApp.chpListeDeroulante.valeur">Valeur</span></th>
                    <th><span translate="taamineApp.chpListeDeroulante.champ">champ</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="chpListeDeroulante in chpListeDeroulantes track by chpListeDeroulante.id">
                    <td><a ui-sref="chpListeDeroulante.detail({id:chpListeDeroulante.id})">{{chpListeDeroulante.id}}</a></td>
                    <td>{{chpListeDeroulante.valeur}}</td>
                    <td>
                        <a ui-sref="champ.detail({id:chpListeDeroulante.champId})">{{chpListeDeroulante.champId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="chpListeDeroulante.detail({id:chpListeDeroulante.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chpListeDeroulante.edit({id:chpListeDeroulante.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chpListeDeroulante.delete({id:chpListeDeroulante.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
